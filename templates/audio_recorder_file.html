
<!DOCTYPE html>
<html lang="en">
    <style>
    .loader {
        width: 35px;
        height: 35px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 0.9s linear infinite;
        margin: auto;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .blur-input {
        opacity: 0.5;
        pointer-events: none;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 30px;
        background-color: #222;
        color: white;
    }

    .navbar a {
        color: white;
        margin-left: 20px;
        text-decoration: none;
        font-weight: bold;
    }

    .navbar a:hover {
        -decoration: underline;
    }

    .menu button {
        margin-left: 20px;
        padding: 5px 10px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #555;
        color: white;
    }

    .menu button:hover {
        background-color: #777;
    }

    </style>
<head>
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/audio_website_file.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="logo">âˆžMP3</div>
        <div class="menu">
            <a href="/">Home</a>
            <a href="/contact">Contact</a>
            <button id="darkToggle">Dark Mode ðŸŒ™</button>
        </div>
    </nav>

    <div class="container">
        <h2>YouTube to MP3/MP4 Downloader</h2>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
            {% for msg in messages %}
                <li>{{ msg }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form action="/download" method="POST">
            <input type="text" name="youtube_url" placeholder="Paste YouTube URL..." value="{{ youtube_url or '' }}" required>
            <div class="select-group">
                <select name="format_type" required>
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
                <select name="quality" id="qualitySelect" required>
                    <option value="128k" selected>default(128k)</option>
                </select>
            </div>

            <div id="loader" class="loader" style="display:none;margin-top:10px;margin-bottom:10px;"></div>

            <button type="submit">Download</button>
        </form>


    </div>

    <script src="{{ url_for('static', filename='js/audio_website_file.js') }}"></script>
</body>
</html>
