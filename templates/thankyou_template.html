<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .thank-container {
            background: #fff;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .thank-container h1 {
            font-size: 36px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .thank-container p {
            font-size: 18px;
            color: #333;
            margin-bottom: 30px;
        }

        .thank-container a {
            display: inline-block;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .thank-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-container">
        <h1>Thank You!</h1>
        <p>Your message has been successfully submitted. We will get back to you shortly.</p>
        <a href="/">Go Back Home</a>
    </div>
</body>
</html>
