<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/static/css/audio_website_file.css">
    <style>
        /* Basic container styling */
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .container p {
            text-align: center;
            margin-bottom: 30px;
            color: #555;
        }

        /* Form styling */
        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        textarea {
            resize: vertical;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }

        .navbar a {
            color: white;
            margin-left: 20px;
            text-decoration: none;
            font-weight: bold;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .menu button {
            margin-left: 20px;
            padding: 5px 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }

        .menu button:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="logo">âˆžMP3</div>
    <div class="menu">
        <a href="/">Home</a>
        <a href="/contact">Contact</a>
        <button id="darkToggle">Dark Mode ðŸŒ™</button>
    </div>
</nav>

<div class="container">
    <h2>Contact Us</h2>
    <p>Email: support@example.com</p>
    <form action="/contact_submit" method="POST">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Your Name" required>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Your Email" required>
        </div>
        <div>
            <label for="message">Message</label>
            <textarea name="message" id="message" placeholder="Write your message..." rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>

<script src="/static/js/audio_website_file.js"></script>
</body>
</html>
